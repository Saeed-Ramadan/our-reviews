<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="images/r2.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">saeed ramadan</h4>
          <p id="job">front-end</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo
            itaque minima, sint, deserunt eveniet amet praesentium fuga eius
            aliquid tempora consequatur beatae velit sed corporis! Repudiandae
            obcaecati labore quisquam enim!
          </p>

          <!--prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Suprise me</button>
        </article>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
